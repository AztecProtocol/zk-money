packageExtensions:
  '@walletconnect/iso-crypto@*':
    dependencies:
      '@walletconnect/encoding': '*'
  '@web3-react/core@*':
    dependencies:
      '@ethersproject/bytes': '*'
  chalk@5.0.1:
    dependencies:
      '#ansi-styles': 'npm:ansi-styles@6.1.0'
      '#supports-color': 'npm:supports-color@9.2.2'
  json-normalize@*:
    dependencies:
      source-map-support: '*'
  react-router-dom@*:
    dependencies:
      '@remix-run/router': '*'
  sass-loader@*:
    dependencies:
      sass: '*'
  styled-components@*:
    dependencies:
      babel-plugin-macros: '*'
      react-is: '*'
  wagmi@*:
    dependencies:
      react-dom: '*'

pnpFallbackMode: all

pnpMode: loose

yarnPath: .yarn/releases/yarn-3.4.0.cjs

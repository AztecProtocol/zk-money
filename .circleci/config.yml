# Repeatable config for defining the workflow below.
tag_regex: &tag_regex /v[0-9]+(\.[0-9]+)*(-[a-zA-Z-]+\.[0-9]+)?/
tag_filter: &tag_filter
  tags:
    only: *tag_regex
bb_test: &bb_test
  requires:
    - x86_64-linux-clang-assert
  filters: *tag_filter
yarn_project: &yarn_project
  requires:
    - yarn-project-base
  filters: *tag_filter
e2e_test: &e2e_test
  requires:
    - e2e-join
  filters: *tag_filter
deploy_filters: &deploy_filters
  branches:
    only:
      - defi-bridge-project
  tags:
    only: *tag_regex

workflows:
  system:
    when:
      equal: [system, << pipeline.parameters.workflow >>]
    jobs:
      - x86_64-linux-gcc:
          filters: *tag_filter
      - x86_64-linux-clang:
          filters: *tag_filter
      - x86_64-linux-clang-assert:
          filters: *tag_filter
      - wasm-linux-clang:
          filters: *tag_filter
      - barretenberg-tests: *bb_test
      - stdlib-primitives-tests: *bb_test
      - benchmark-aggregator:
          requires:
            - barretenberg-tests
            - stdlib-primitives-tests
            - stdlib-recursion-tests
            - tx-rollup-tests
            - tx-rollup-full-tests
            - root-verifier-tests
            - root-rollup-tests
            - root-rollup-full-tests
          filters:
            branches:
              only:
                - defi-bridge-project
      - stdlib-recursion-tests: *bb_test
      - tx-rollup-tests: *bb_test
      - tx-rollup-full-tests: *bb_test
      - root-rollup-tests: *bb_test
      - root-rollup-full-tests: *bb_test
      - root-verifier-tests: *bb_test
      - blockchain-vks:
          requires:
            - x86_64-linux-clang
          filters: *tag_filter
      - contracts:
          requires:
            - blockchain-vks
          filters: *tag_filter
      - yarn-project-base:
          requires:
            - wasm-linux-clang
            - contracts
          filters: *tag_filter
      - contracts-verifier-test: *yarn_project
      - barretenberg-js: *yarn_project
      - blockchain: *yarn_project
      - kebab: *yarn_project
      - halloumi: *yarn_project
      - falafel: *yarn_project
      - sdk: *yarn_project
      - wasabi: *yarn_project
      - hummus: *yarn_project
      - explorer: *yarn_project
      - zk-money: *yarn_project
      - wallet: *yarn_project
      # Not currently a yarn project due to using next.js, but should be.
      - faucet:
          filters: *tag_filter
      - end-to-end: *yarn_project
      - e2e-join:
          requires:
            - kebab
            - halloumi
            - falafel
            - sdk
            - hummus
            - end-to-end
          filters: *tag_filter
      - e2e-account: *e2e_test
      - e2e-browser: *e2e_test
      - e2e-chained-txs-with-spending-keys: *e2e_test
